<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6d54b5 0%, #2c2638 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #2c2638;
            color: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 rgba(44,38,56,0.15);
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 400px;
            
        }
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        .form-control, .form-control:focus {
            background: #3c364c;
            color: #fff;
            border: 1px solid #6d54b5;
        }
        .btn-primary {
            background: #6d54b5;
            border: none;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: #4e3a8a;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="mb-4 text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginError" class="text-danger mt-3 text-center" style="display:none;">Invalid username, password, or remember me not checked</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array of user objects
        const users = [
            { username: "admin", password: "admin123", link: "./ID_CARD-Generator/id-card.html" },
            { username: "user1", password: "pass1", link: "user1.html" },
            { username: "user2", password: "pass2", link: "user2.html" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            const user = users.find(u => u.username === username && u.password === password);
            if (user && remember) {
                window.location.replace(user.link);
            } else {
                document.getElementById('loginError').style.display = "block";
            }
        });
    </script>
</body>
</html>
